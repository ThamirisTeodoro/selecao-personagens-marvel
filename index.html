<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seleção de personagens - MARVEL</title>

    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/responsive.css" />
  </head>
  <body>
    <main>
      <header class="cabecalho">
        <h1 class="titulo">Character select</h1>
      </header>
      <div class="selecao-de-personagens">
        <div class="personagem-grande personagem-jogador-1">
          <img
            src="./src/image/thor.png"
            alt="Personagem selecionado jogador 1"
            id="personagem-jogador-1"
          />
          <div class="nome">
            <h2 id="nome-jogador-1">Thor</h2>
          </div>
        </div>

        <ul class="lista-de-personagens">
          <li class="personagem selecionado" id="thor" data-name="Thor">
            <span class="tag">1P</span>
            <img src="./src/image/thor.jpg" alt="Personagem Thor" />
          </li>

          <li class="personagem" id="homem-de-ferro" data-name="Homem de Ferro">
            <span class="tag">1P</span>
            <img
              src="./src/image/homem-de-ferro.jpg"
              alt="Personagem Homem de Ferro"
            />
          </li>

          <li class="personagem" id="viuva-negra" data-name="Viúva Negra">
            <span class="tag">1P</span>
            <img
              src="./src/image/viuva-negra.jpg"
              alt="Personagem Viúva Nera"
            />
          </li>

          <li class="personagem" id="hulk" data-name="Hulk">
            <span class="tag">1P</span>
            <img src="./src/image/hulk.jpg" alt="Personagem do Hulk" />
          </li>

          <li
            class="personagem"
            id="capitao-america"
            data-name="Capitão América"
          >
            <span class="tag">1P</span>
            <img
              src="./src/image/capitao-america.jpg"
              alt="Personagem do Capitão America"
            />
          </li>

          <li
            class="personagem jogador-2-selecionado"
            id="ultron"
            data-name="Ultron"
          >
            <span class="tag">2P</span>
            <img src="./src/image/ultron.jpg" alt="Personagem do Ultron" />
          </li>

          <li class="personagem" id="doutor-doom" data-name="Doutor Doom">
            <span class="tag">1P</span>
            <img
              src="./src/image/doutor-doom.jpg"
              alt="Personagem do Doutor Doom"
            />
          </li>

          <li class="personagem" id="nova" data-name="Nova">
            <span class="tag">1P</span>
            <img src="./src/image/nova.jpg" alt="Personagem Nova" />
          </li>

          <li class="personagem" id="fenix" data-name="Fenix">
            <span class="tag">1P</span>
            <img src="./src/image/fenix.jpg" alt="Personagem Fenix" />
          </li>
        </ul>

        <div class="personagem-grande personagem-jogador-2">
          <img
            src="./src/image/ultron.png"
            alt="Personagem selecionado jogador 1"
            id="personagem-jogador-2"
          />
          <div class="nome">
            <h2>Ultron</h2>
          </div>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="./src/js/index.js"></script>
  </body>
</html>
